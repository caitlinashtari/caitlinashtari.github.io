<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{(projectToDisplay | async)?.image}}">
        <span class="card-title">{{(projectToDisplay | async)?.title}}</span>
      </div>
      <div class="card-content">
        <p>{{(projectToDisplay | async)?.description}}</p>
        <p>{{(projectToDisplay | async)?.languages}}</p>
      </div>
      <div class="card-action">
        <a href="#">{{(projectToDisplay | async)?.github}}</a>
        <a href="#">{{(projectToDisplay | async)?.url}}</a>
      </div>
    </div>
  </div>
</div>

<form class="radioFilter" (change)="onChange($event.target.value)">

      <input class="with-gap" type="radio" name="group1" value="allProjects" checked="cehcked" id="all" />
      <label for="all">All Languages</label>


      <input class="with-gap" type="radio" name="group1" value="rubyProjects" id="ruby" />
      <label for="ruby">Ruby</label>


      <input class="with-gap" type="radio" name="group1" value="javaScriptProjects" id="javascript" />
      <label for="javascript">JavaScript</label>

</form>

<div class="row">
  <div class="col s12 m6 l4 projectList" *ngFor="let project of projects | async | language:filterByLanguage"  (click)="goToDetailPage(project)">
    <div class="card">
      <div class="card-image">
        <img src="{{project.image}}">
      </div>
      <div class="card-content">
        <span class="card-title">{{project.title}}</span>
        <p>{{project.description}}</p>
        <p>{{project.languages}}</p>
      </div>
    </div>
  </div>
</div>

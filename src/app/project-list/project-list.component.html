<select (change)="onChange($event.target.value)">
  <option value="allProjects" selected="selected">All Projects</option>
  <option value="rubyProjects">Ruby Projects</option>
  <option value="javaScriptProjects">JavaScript Projects</option>
</select>

<div class="row" *ngFor="let project of projects | async | language:filterByLanguage"  (click)="goToDetailPage(project)">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{project.image}}">
        <span class="card-title">{{project.title}}</span>
      </div>
      <div class="card-content">
        <p>{{project.description}}</p>
        <p>{{project.languages}}</p>
      </div>
    </div>
  </div>
</div>
